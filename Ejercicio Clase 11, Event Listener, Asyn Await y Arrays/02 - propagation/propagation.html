<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propagation</title>
    <link rel="icon" type="icon" href="icon.png" />
    <link rel="stylesheet" href="propagation.css">
</head>
<body>
    <div class="wrapper">
        <h1>¿Cuáles superpoderes quieres tener? 🦸‍♀️🦸‍♂️</h1>

        <div class="image">
            <img src="./ppgirls.gif" alt="Cartoon of the Power Puff Girls">
        </div>

        <div class="buttons-group">
            <!-- En consola, veo el data-set y me muestra la propiedad que cree, data-heart. -->
            <button data-heart="1" class="enable"><strong>1. </strong>Extrema</button>
            <button data-heart="2" class="enable"><strong>2. </strong>Invisible</button>
            <button data-heart="3" class="enable"><strong>3. </strong>Leer mentes</button>
            <button data-heart="4" class="enable"><strong>4. </strong>Moldear la realidad</button>
            <button data-heart="5" class="enable"><strong>5. </strong>Rayos X</button>
            <button data-heart="6" class="enable"><strong>6. </strong>Regeneración</button>
            <button data-heart="7" class="enable"><strong>7. </strong>Ser Batman</button>
            <button data-heart="8" class="enable"><strong>8. </strong>Teletransportación</button>
            <button data-heart="9" class="enable"><strong>9. </strong>Viajar en el tiempo</button>
            <button data-heart="10" class="enable"><strong>10. </strong>Volar</button>
        </div>
    </div>
    <script src="./propagation.js"></script>
</body>
</html>
