<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de mercado</title>
</head>

<body>

  <ol class="lista-de-mercado">

    <li>Huevos</li>
    <li>Pan</li>
