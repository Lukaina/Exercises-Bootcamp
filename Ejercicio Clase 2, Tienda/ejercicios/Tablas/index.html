<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas HTML</title>
</head>

<body>

  <table>
    <tr>
      <th>Item</th>
      <th>Precio</th>
      <th>Cantidad</th>
      <th>Total</th>
    </tr>
    <tr>
      <td>Pan</td>
      <td>2500</td>
      <td>1</td>
      <td>2500</td>
    </tr>
    <tr>
      <td>Huevo</td>
      <td>400</td>
      <td>6</td>
      <td>2400</td>
    </tr>
    <tr>
      <td>Leche</td>
      <td>3200</td>
      <td>3</td>
      <td>9600</td>
    </tr>
  </table>
  
  <style>
    body {
      margin: 0;
      padding: 25px 50px;
      background: rgb(200, 160, 150);
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      width: 400px;
    }

    tr {
      text-align: center;

    }

    th {
      width: 200px;
      font-size: 20px;
      color: rgb(100, 80, 200);
    }

    td {
      width: 100px;
      font-size: 16px;
      color: rgba(200, 75, 80, 0.9);
    }

    th,
    td {
      border: 3px solid black;
    }
  </style>

</body>

</html>
