    <title>Formulario SASS</title>

  <body>
  <div class="form-container">
    <form action="#" method="POST">
      <h2>Formulario</h2>
          <div class="name">
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" id="nombre" placeholder="Nombre">
          </div>
          <div class="email">
              <label for="correo">Correo:</label>
              <input type="text" name="correo" id="correo" placeholder="ejemplo@mail.com">
          </div>
          <div class="comment">
              <label for="comentario">Comentario:</label>
              <textarea name="comentario" placeholder="Escriba aqu√≠ su comentario..." id="comentario" cols="35" rows="10"></textarea>
          </div>
          <div class="btn">
            <button type="submit" name="submit" tabindex="2" value="Enviar">Enviar</button>
            <button type="reset" name="reset" tabindex="2" value="reset">Borrar</button>
          </div>
    </form>
  </div>
